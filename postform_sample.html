<!--ここから内容-->
<body class="container_body">

    <!--商品投稿画面(ページ1)-->
    <section class="content active" id="postform">
  <a href="#" onclick="history.back(); return false;" class="btn_back">back</a>
  <div id="first_page" class="container">
    <div class="navbar">
      <!--タイトル-->
      <h1>商品投稿</h1>
    </div>

    <!--投稿フォーム-->
      <br>
      <div class="upload_btn">
        <label for="upload">ファイル</label>
        <input id="upload" type="file" name="image" accept="image/*,.pdf">
      </div>
      <div id="imgPreviewField">
      </div>
      <br>
      <form>
      <!--商品名-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" >商品名<span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
          <p>
            <input type="text" name="product_name" id="product_name" class="form-control" placeholder="商品名" required/>
          </p>
        </div>
      </div>

      <!--商品紹介-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">商品紹介<span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
          <p>
            <textarea name="product_describe" id="product_describe"  rows="11" cols="50" minlength="10" maxlength="500" placeholder="商品紹介　10～500文字" required></textarea>
            <style>
              textarea{
                resize:none;
              }
            </style>
          </p>
        </div>
      </div>

      <!--販売価格（入力を限定する必要がある）-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">販売価格<span class="badge bg-danger">必須</span></label>
        <div class="col-sm-9">
          <p>
            <input type="number" name="price" id="price" class="form-control" placeholder="0p" required/>
          </p>
        </div>
      </div>

      <!--タグ-->
      <div class="row">
        <label class="col-sm-3 col-form-label">タグ</label>

        <div class="col-sm-9">

          <select class="custom-select w-25" title="タグ" name="tag" id="tag">
            <option selected="">タグを選択</option>
            <option value="人文社会学部">人文社会学部</option>
            <option value="法学部">法学部</option>
            <option value="経済経営学部">経済経営学部</option>
            <option value="理学部">理学部</option>
            <option value="都市環境学部">都市環境学部</option>
            <option value="システムデザイン学部">システムデザイン学部</option>
            <option value="健康福祉学部">健康福祉学部</option>

          </select>
        </div>
      </div>
      <!--確認ボタン-->
      <div class="text-center my-5">
        <a id="btn_primary" class="btn_primary" name="btn_primary">投稿内容を確認</a>
      </div>
      </section>
      <!--確認画面(ページ2)-->
      <section class="content" id="post_check">
      <a  id="btn_exitback" class="btn_back">back</a>
      <div id="second_page" class="post_check">
        <h1>投稿内容確認</h1>
        <img src="" height="300" id="image">
        <table class="table_post_check">
          <tr>
            <td><label id="product_name2">商品名：</label></td>
          </tr>
          <tr>
            <td><label id="product_describe2">商品説明：</label></td>
          </tr>
          <tr>
            <td><label id="price2">販売価格：</label></td>
          </tr>
          <tr>
            <td><label id="tag2">タグ：</label></td>
          </tr>
    
        </table>
        <br><br>
        <a class="btn_primary" id="comp">確定</a>
      </div>
      </section>
  <script type="module" src="postform_sample.js"></script>
</body>
</html>
